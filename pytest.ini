[tool:pytest]
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow
    api: marks tests as API tests
    ui: marks tests as UI tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning